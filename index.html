<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links para Eleições</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #bbbbbb;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eleições de Líderes Estudantis</h1>
        <p>Escolha a turma!</p>
        
        <div class="links">
            <a href="#" class="link">6º ano 1</a>
            <a href="#" class="link">6º ano 2</a>
            <a href="#" class="link">7º ano 1</a>
            <a href="#" class="link">7º ano 2</a>
            <a href="#" class="link">8º ano 1</a>
            <a href="#" class="link">8º ano 2</a>
            <a href="#" class="link">9º ano 1</a>
            <a href="#" class="link">9º ano 2</a>
            <a href="#" class="link">1ª série 1</a>
            <a href="#" class="link">1ª série 2</a>
            <a href="#" class="link">2ª série 1</a>
            <a href="#" class="link">2ª série 2</a>
            <a href="#" class="link">3ª série 1</a>
            <a href="#" class="link">3ª série 2</a>
        </div>
    </div>
</body>
</html>
